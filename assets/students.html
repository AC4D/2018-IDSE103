<html>
  <body>
    <ol id="students">
    </ol>
   
    <p>
      Groups of
      <select id="groups">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
    </p>
    
    <p><button onClick="reorderStudents()">Shuffle</button></p>

    <script>
      students = ['Adam', 'Jay', 'Joshua', 'Kaley', 'Maria', 'Mariangela', 'Mary', 'Nicole', 'Noah', 'Scott'];


      function renderStudents() {
        studentList = document.getElementById("students");
        studentList.innerHTML = '';

        for (var i = 0; i < students.length; i++) {
          newStudentItem = "<li>" + students[i] + "</li>";
          studentList.insertAdjacentHTML('beforeend',newStudentItem);
        }
      }


      // https://stackoverflow.com/a/2450976/2063202
      function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;

          // And swap it with the current element.
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }

        return array;
      }


      function reorderStudents() {
        students = shuffle(students);
        renderStudents();
      }


      renderStudents();
    </script>
  </body>
</html>
