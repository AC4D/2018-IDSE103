<script> 
  function calculateSize() {
  side-bust = document.getElementById('side-bust-inches').value
  front-bust = document.getElementById('front-bust-inches').value
  back = document.getElementById('back-inches').value
    
    function band-size() { front-bust + back + (side-bust/2)
    }
    var band-size-calc = band-size();
    
    function bust-size() { (side-bust*2) + front-bust
    }
    var bust-size-calc = bust-size();
    
    function cup-size() { bust-size - band-size
    }
    var cup-size-calc = cup-size();
  
    if(cup-size-calc=1){

    }

}
