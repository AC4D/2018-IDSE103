<script> 
  function calculateSize() {
  side_bust = parseInt(document.getElementById('side-bust-inches').value)
  front_bust = parseInt(document.getElementById('front-bust-inches').value)
  back = parseInt(document.getElementById('back-inches').value)
    
    band_size =  front_bust + back + (side_bust/2)

    cup_size_calc = bust_size - band_size

    cup_letter='';

    console.log('cup_size_calc=' + cup_size_calc)
  
    if(cup_size_calc==0){
    cup_letter = 'AA'
    }
    if(cup_size_calc==1){
    cup_letter = 'A'

    if((band_size%2)==1){
    band_size = band_size - 1
    }

      band_size = band_size + 0.5
    }
    if((band_size%2)==0.5){
      band_size = band_size - 0.5
    }


  result = band_size + '-' + cup_letter
  

  document.getElementById('output').innerHTML = result
  
}
