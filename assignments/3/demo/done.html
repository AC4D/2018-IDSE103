<html>
  <body>
    <link rel="stylesheet" type="text/css" href="https://ac4d.github.io/2018-IDSE103/assignments/3/demo/base.css">

    <style>
      #nav-bar {
        font-size: 40px;
        font-weight: bold;
        padding-top: 50px;
        padding-left: 10px;
        background: #F8F8F8;
        border-bottom: 1px solid #eee;
        margin-bottom: 50px;
        padding-bottom: 10px;
      }

      #cart-count-container, #pusher-count-container{
        padding-bottom: 20px;
      }
      #temperature-container {
        margin-bottom: 60px;
      }
      #cart-count, #pusher-count, #temperature {
        width: 75px;
        height: 75px;
        text-align: center;
        font-size: 30px;
        margin-left: 40px;
        margin-right: 20px;
        background: #F8F8F8;
      }

      #calculate-container {
        text-align: center;
      }
      #calculate {
        color: white;
        border: none;
        width: 50%;
        font-size: 30px;
        font-weight: bold;
        padding: 10px;
        background: #007AFF;
        border-radius: 10px;
        margin-bottom: 60px;
      }
      #calculate:hover {
        background: #007ABB;
      }

      #output-container {
        text-align: center;
      }
      #output {
        font-size: 40px;
        weight: 100;
      }


      #tab-bar {
        position: absolute;
        bottom: 0;
        background: #F8F8F8;
        padding: 40px 0;
      }
      #carts, #bagging, #bathroom, #restock {
        float: left;
        width: 100px;
        text-align: center;
        line-height: 35px;
      }
    </style>

    <script>
      function calculateMin() {
        carts = parseInt(document.getElementById('cart-count').value)
        pushers = parseInt(document.getElementById('pusher-count').value)
        temp = parseInt(document.getElementById('temperature').value)
        min = carts / pushers
        if(temp > 85) {
          min = min * 2
        }
        document.getElementById('output').innerHTML = min + ' min'
      }
    </script>
    <div id="prototype-container">
      <div id="iphone-mask"></div>
      <div id="iphone-container">
        <div id="nav-bar">
          Cart Calculator
        </div>

        <div id="cart-count-container">
          <input type="number" id="cart-count" value="100"></input>
          Carts to return
        </div>

        <div id="pusher-count-container">
          <input type="number" id="pusher-count" value="2"></input>
          Pushers
        </div>

        <div id="temperature-container">
          <input type="number" id="temperature" value="75"></input>
          Outside Temperature Â°F
        </div>

        <div id="calculate-container">
          <button id="calculate" onClick="calculateMin()">Calculate</button>
        </div>

        <div id="output-container">
          <div id="output">? min</div>
          estimated pushin' time
        </div>

        <div id="tab-bar">
          <div id="carts">
            <img src="star-active.svg"></img><br />
            Carts
          </div>

          <div id="bagging">
            <img src="star.svg"></img><br />
            Bagging
          </div>

          <div id="bathroom">
            <img src="star.svg"></img><br />
            Bathroom
          </div>

          <div id="restock">
            <img src="star.svg"></img><br />
            Restock
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
