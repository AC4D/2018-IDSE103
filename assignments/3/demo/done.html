<html>
  <body>
    <link rel="stylesheet" type="text/css" href="https://ac4d.github.io/2018-IDSE103/assignments/3/demo/base.css">
    <div id="prototype-container">
      <div id="iphone-mask"></div>
      <div id="iphone-container">
        <style>
          #navbar {
            font-size: 40px;
            padding-top: 50px;
            background-color: #F8F8F8;
            padding-bottom: 20px;
            padding-left: 20px;
            border-bottom: 1px solid #ddd;
          }

          #cart-count, #pusher-count, #temperature {
            font-size: 40px;
            width: 100px;
            height: 100px;
            margin-top: 30px;
            margin-left: 50px;
            text-align: center;
          }

          #calculate {
            background: #007AFF;
            padding: 20px;
            font-size: 40px;
            color: white;
            margin-top: 20px;
            border: 0;
            display: block;
            text-align: center;
            width: 80%;
            margin-left: 10%;
            margin-right: 10;
            border-radius: 20px;
          }
          #calculate:hover {
            background: #007ABB;
          }

          #output {
            margin-top: 20px;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
          }
          #output-details {
            text-align: center;
          }

          #tab-bar {
            position: absolute;
            bottom: 0;
            background: #F8F8F8;
            padding: 40px 0;
            border-top: 1px solid #ddd;
          }
          #carts, #bagging, #bathroom, #restock {
            float: left;
            width: 100px;
            text-align: center;
            line-height: 35px;
          }
        </style>

        <!-- Nav Bar -->
        <div id="navbar">
          Cart Calculator
        </div>

        <!-- Inputs -->
        <input type="number" id="cart-count" value="100">
        Number of carts

        <input type="number" id="pusher-count" value="2">
        Number of pushers

        <input type="number" id="temperature" value="75">
        Tempature outside F

        <button id="calculate" onClick="calculateTime()">
          Calculate
        </button>

        <!-- Output -->
        <div id="output">
          ? mins
        </div>
        <div id="output-details">
          estimated pushin' time
        </div>

        <!-- Tab Bar -->
        <div id="tab-bar">
          <div id="carts">
            <img src="star-active.svg"></img><br />
            Carts
          </div>
          <div id="bagging">
            <img src="star.svg"></img><br />
            Bagging
          </div>
          <div id="bathroom">
            <img src="star.svg"></img><br />
            Bathroom
          </div>
          <div id="restock">
            <img src="star.svg"></img><br />
            Restock
          </div>
        </div>

        <script>
          function calculateTime() {
            carts = document.getElementById('cart-count').value
            pushers = document.getElementById('pusher-count').value
            temperature = document.getElementById('temperature').value
            result = carts/pushers

            if(temperature > 85) {
              result = result * 2
            }


            result = result + ' mins'

            document.getElementById('output').innerHTML = result
          }
        </script>
      </div>
    </div>
  </body>
</html>
