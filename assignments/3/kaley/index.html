        <!-- Inputs -->

Type of Crust:

<br>
  How hungry are you?

        </select>

               <button id="calculate" onClick="calculatePizzas()">

      </button>

        <!-- Output -->
        <div id="output-details">

      </div>

      </div>


      
     

       <script>
        function calculatePizzas() {
        people = document.getElementById('People-count').value
        crust = document.getElementById('type-of-crust').value
        hunger = document.getElementById('hunger').value
        result = people * crust

        if (hunger > 1) {
          result = result*1.5
        }
        if (hunger < 1) {
          result = 0
        }
        if (hunger = 1) {
          result = result*.5 
        }
       
       if (hunger = 2) {
        result = result*2
       }

       document.getElementById('output').innerHTML = result}


        </script>
