          <div id="prototype-container">
            <div id="iphone-mask"></div>
            <div id="iphone-container">
      
              <!-- Nav Bar -->
              <div id="navbar">
                  Calorie Count <br> 
                  Estimator
              </div>
              <style>
                  #navbar {
                      color: white;
                      font-size: 35px;
                      font-weight: bold; 
                      padding-top: 50px;
                      background-color: ED0044;
                      padding-left: 10px;
                      padding-bottom: 20px;
                  }
                  #reps-push-ups, #reps-sit-ups, #reps-squats, #perset-push-ups, #perset-sit-ups, #perset-squats {
                      font-size: 20px;
                      width: 40px;
                      height: 40px;
                      margin-top: 10px;
                      margin-left: 160px;
                      text-align: center;
                  }
                  #calculate {
                      background-color: ED0044;
                      display: block;
                      width: 100%;
                      padding: 40px;
                      font-size: 40px;
                      color: white;
                      margin-top: 20px;
      
                  }
      
                  #exercisenames {
                      font-weight: bold;
                      font-size: 30px;
                      margin-left: 10px;
                      margin-top: 10px;
                  }
                  #output {
                      font-size: 40px;
                      font-weight: bold;
                      text-align: center;
                      margin-top: 20px;
                  }
                 
              </style>
      
              <!-- Inputs -->
              <div id="exercisenames">
              Push-ups <br>
               </div>
      
              <input type="number" id="reps-push-ups" value="4">
              reps of
              <br>
              <input type="number" id="perset-push-ups" value="10">
              push-ups
              
              <div id="exercisenames">
                  Sit-ups <br>
                   </div>
              <input type="number" id="reps-sit-ups" value="4">
              reps of
              <input type="number" id="perset-sit-ups" value="20">
              push-ups
      
              <div id="exercisenames">
                  Squats <br>
                   </div>
              <input type="number" id="reps-squats" value="4">
              reps of
              <input type="number" id="perset-squats" value="20">
              squats
      
      
              <button id="calculate" onClick="calculateTime()">
                  Calculate
              </button>
      
              <!-- Output -->
              <div id="output">
                  ? Calories
              </div>
           
      
              <script>
                  function calculateTime() {
                  pushupreps = document.getElementById('reps-push-ups').value
                  persetpush = document.getElementById('perset-push-ups').value
                  situpreps = document.getElementById('reps-sit-ups').value
                  persetsit = document.getElementById('perset-sit-ups').value
                  squatreps = document.getElementById('reps-squats').value
                  persetsquats = document.getElementById('perset-squats').value
      
                  result = pushupreps*persetpush+situpreps*persetsit+squatreps*persetsquats
                  
      
                  result = result + ' Calories'
      
                  document.getElementById('output').innerHTML = result
              }
      
              </script>
