      <script>
    

         function calculateWage(){
          var distance
          var responsibility
          var experience
          var hours
          distance = document.getElementById('miles-count').value
          responsibility = document.getElementById('responsibility-count').value
          experience = document.getElementById('experience-count').value
          hours = document.getElementById('avghours-count').value
          
          result = 5
         
         if (distance > 30 ) {result = result + 1;}
          if (responsibility>=8) {result = result + 2;}
           else if (responsibility>=5) {result = result + 1;}

          if (experience>=8) {result = result + 2;}
           else if (experience>=5) {result = result + 1;}

            if (hours>=10) {result = result + 1;}
          



          result = '$' + result + ' per hour';
       
        document.getElementById('output').innerHTML = result}
