                <div id="output">

      <script>
        function calculateTime() {
        area = document.getElementById('square-area').value
        tile = document.getElementById('square-tile').value
        people = document.getElementById('people').value
        result = area/tile
        
        if(people < 2) {
          result = result * 2
        }

          if(people > 4) {
          result = result / 2
        }

        result = result + ' mins'

        document.getElementById('output').innerHTML = result
      
      }
