<input type="number" id="cups-per-day" value="2">

<input type="number" id="avg-size-cup" value="12">

<input type="number" id="number-days" value="14">

<button id="calculate" onClick="calculateTime()">
Calculate
</button>
        <!-- Output -->

<div id="output">

</div>

<script type="text/javascript">
 function calculateTime() {
  
  cups = document.getElementById('cups-per-day').value
  avg = document.getElementById('avg-size-cup').value
  days = document.getElementById('number-days').value
  result = cups*avg*days*2


  result = 'You will need ' + result + ' grams of coffee'
  
  document.getElementById('output').innerHTML = result
  }

</script>
