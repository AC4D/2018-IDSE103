<html>
  <body>
    <link rel="stylesheet" type="text/css" href="https://ac4d.github.io/2018-IDSE103/assignments/3/demo/base.css">
    <div id="prototype-container">
      <div id="iphone-mask"></div>
      <div id="iphone-container">

        <!-- Nav Bar -->
        <div id = "navbar">
           </div>
           <div id = "heading">
         <span style="color:#9c4dcc; font-family: Helvetica; font-size: 16"> <</span> <span style="color: white; font-family:Helvetica; font-size: 16">Babysittify </span>  
         <p style="color:white; font-family: Helvetica; font-size: 20">My Wage Calculator</p>
       </div>
       <img src="http://oi65.tinypic.com/kchych.jpg" border="0" height="" width ="412">
       
        <style>
        
        div #navbar {
          font-size: 40px;
          padding-top: 20px;
          font-family: "Helvetica";
          color: white;
          background-color: #d8cce3;
          padding-bottom: 10px;
          padding-left: 20px;
        }
        div #heading {
          padding-top: 5px;
          font-family: white;
          background-color: #d8cce3;
          padding-bottom: 10px;

          
        }


        #miles-count {
          margin-left: 0px;
         
          font-size: 20px;
          width: 100px;
          height: 40px;
         text-align: center;

        }

      #avghours-count {
          margin-left: 250px;
         
          font-size: 20px;
          width: 100px;
          height: 40px;
         text-align: center;

        }
        #responsibility-count, #experience-count, #hours-count {
          margin-left: 10px;
          width: 300px;}

        #calculate {
          background-color: blue;
          width: 100%;
          padding: 20px;
          font-size: 40px;
          color: white;
          margin-top: 20px;
        }
        .left {
            float: left;
            padding-left: 20px;
        }
        .right {
          float:right;
          padding-right: 20px;
        }
        input[type="range"] {
          border: 1px solid blue;
        }


        #output {
          margin-top: 20px;
          font-size: 40px;
          font-weight: bold;
          text-align: center;
        }
        #output-details {
          text-align: center;
        }

      </style>

        <!-- Inputs -->
        <p style="color:38006b; font-family: Helvetica; font-size:20px; padding-left: 20px; padding-right: 20px;">
          My travel time to Jane
          <input type = "number" id = "miles-count" value="30">
          min
        </p>

       <p style="color:38006b; font-family: Helvetica; font-size:20"> Expected level of responsibility</p>

       <div id="slider1">
        <div class="left"><span style="color:38006b; font-family: Helvetica; font-size:16">Low</span></div>
        <div class="right"><span style="color:38006b; font-family: Helvetica; font-size:16">High</span></div>
      </div>
        <p> <input type = "range" id = "responsibility-count" min="1" max="10"></p>

      <p style="color:38006b; font-family: Helvetica; font-size:20"> Level of experience</p>
      <div>
        <div class="left"><span style="color:38006b; font-family: Helvetica; font-size:16">Low</span></div>
        <div class="right"><span style="color:38006b; font-family: Helvetica; font-size:16">High</span></div>
      </div>

        <p> <input type = "range" id = "experience-count" min="1" max="10"></p>
        <p style="color:38006b; font-family: Helvetica; font-size:20;">  Average hours per week working for Jane
         <input type = "number" id = "avghours-count" value="0">hrs</p>

        

        <button  id = "calculate" onClick="calculateWage()">Calculate</button>
        

        <!-- Output -->
    
        <div id="output">
          ? 
        </div>
        <div id = "output-details">
          What I should charge
        
      </div>
      <script>
    

         function calculateWage(){
          var distance
          var responsibility
          var experience
          var hours
          distance = document.getElementById('miles-count').value
          responsibility = document.getElementById('responsibility-count').value
          experience = document.getElementById('experience-count').value
          hours = document.getElementById('avghours-count').value
          
          result = 5
         
         if (distance > 30 ) {result = result + 1;}
          if (responsibility>=8) {result = result + 2;}
           else if (responsibility>=5) {result = result + 1;}

          if (experience>=8) {result = result + 2;}
           else if (experience>=5) {result = result + 1;}

            if (hours>=10) {result = result + 1;}
          



          result = '$' + result + ' per hour';
       
        document.getElementById('output').innerHTML = result}
        
       
        
      </script>

        <!-- Tab Bar -->
      </div>
    </div>
  </body>
</html>
